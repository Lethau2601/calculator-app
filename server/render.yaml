services:
  - type: web
    name: calculator-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"
    startCommand: "npm start"

    envVars:
      - key: PORT
        value: 5000

      - key: NODE_ENV
        value: production

      - key: CLIENT_URL
        value: https://your-frontend-url.render.com

      - key: DB_HOST
        fromDatabase: calculator-db
        property: host

      - key: DB_PORT
        fromDatabase: calculator-db
        property: port

      - key: DB_USER
        fromDatabase: calculator-db
        property: user

      - key: DB_PASSWORD
        fromDatabase: calculator-db
        property: password

      - key: DB_NAME
        fromDatabase: calculator-db
        property: database

      - key: JWT_SECRET
        sync: false

      - key: SESSION_SECRET
        sync: false

      - key: GROQ_API_KEY
        sync: false

databases:
  - name: calculator-db
    plan: free
    region: oregon
